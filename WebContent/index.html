<!DOCTYPE html>

<html lang="en-US" id="gsi-html" ng-app="awtApp">

<head>
<meta charset="UTF-8">
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">

<title>Exceptions Approvals Tool</title>

<script src="./scripts/w3ds.js"></script>

<link href="./styles/w3ds.css" rel="stylesheet" type="text/css" />
<link href="./styles/w3ds-data-tables.css" rel="stylesheet" type="text/css" /> 
<link href="https://1.www.s81c.com/common/v18/css/www.css" rel="stylesheet">
<link href="./styles/main.css" rel="stylesheet" type="text/css" />

<script src="scripts/lib/angular.min.js"></script>
<script src="scripts/lib/angular-route.min.js"></script>
<script src="scripts/lib/angular-animate.min.js"></script>
<script src="scripts/lib/jquery.min.js"></script>

<script src="scripts/app/main-ctrl.js"></script>
<script src="scripts/app/config.js"></script>
<script src="scripts/app/services.js"></script>
<script src="scripts/app/filters.js"></script>
<script src="scripts/app/run.js"></script>
<script src="scripts/app/directives.js"></script>

<script src="scripts/app.js"></script>

</head>

<body class="gsi-body ds-bg-neutral-1 ds-has-sticky-footer" esc-to-close>

<!-- BODY BEGIN -->
<div class="ds-grid">


<!-- TESTING COUNTER --> 

<div class="ds-col-auto-force ng-scope" ng-if="counts.current" style="">
	<strong class="ng-binding">1-150</strong>
	of 
	<strong class="ng-binding">10,000</strong>

<span class="ng-scope" ng-if="counts.current" && counts.current > -1"> </span>

</div>
<!-- TESTING COUNTER END  -->

<!-- Header Begin -->
<div class="ds-row gsi-menu-list ds-border-bottom-neutral-3">	
	<div class="ds-col-xs-3 ds-float-left">
		<div class="ds-col-auto">
			<a class="ds-link-unstyled ds-shadow-text ds-display-block ds-heading-3" href="https://www.ibm.com">IBM</a>
		</div>
	</div>
	<div class="ds-col-xs-8 ds-float-right gsi-highlight">
		<div class="ds-col-auto ds-align-text-xs-justify ds-float-right">
			<a class="ds-link-unstyled ds-shadow-text ds-display-block ds-text-smaller" href="./#/awt">{{ user.name }}</a>
		</div>
	</div>
</div> 

<!-- Header End -->

<!-- Menu Row Begin -->
<div class="ds-row gsi-sub-menu-list ds-border-bottom-neutral-3">	
	<div class="ds-col-xs-9 ds-col-md-4 ds-float-left">
		<div class="ds-col-auto">
			<a class="ds-link-unstyled ds-display-block ds-text-smaller" ng-class="{ 'gsi-highlight': viewPath() == '/awt'}" 
				href="./#/awt">Exceptions Approvals Tool<strong class="ds-label ds-text-smaller" ng-if="pageHost == 'atlbz'"> : Test Environment</strong></a>
		</div>
	</div>
	
<!-- Menu Items/Views -->
<div class="ds-col-md-8 ds-float-right ds-hide ds-display-md-inline-block ds-align-text-right">
	<div class="ds-col-auto ds-col-md-4 ds-padding-float-right">
		<a class="ds-link-unstyled ds-display-block ds-text-smaller" ng-class="{ 'gsi-highlight': viewPath() == '/calendar-view'}"
			href="./#/approver-view">Approver View</a>
	</div>
</div>
			
	<!-- Small Screen Hamburger -->
	<div class="ds-col-xs-3 ds-col-sm-2 ds-hide-md ds-float-right">
		<a class="ds-button ds-flat" ng-click="overlayShow('#overlay-mini-menu')">
			<span class="ds-icon-menu ds-icon-size-default"></span>
		</a>
	</div>
	<!-- Small Screen Hamburger Overlay -->
	<div class="ds-overlay-container">
		<div class="ds-overlay-focus" id="overlay-mini-menu" ng-click="overlayHide()">
			<div class="ds-overlay-box gsi-overlay-main" ng-click="$event.stopPropagation()">
				<div class="gsi-overlay-heading ds-padding-bottom-2">
					<button class="ds-col-auto ds-button ds-flat" ng-click="overlayHide()">
						<span id="overlay-mini-menu-open"></span><span class="ds-icon-x"></span>
					</button>
				</div>
				<div class="gsi-content">
					<div class="ds-margin-top-1_5">
						<a href="./#/allee" class="ds-button ds-flat" ng-click="overlayHide()">Deployment Overview</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- Header End -->
		
<div class="ds-row" ng-view></div>

<!-- Body End -->
</div>
<!-- Footer Begin -->
<div class="ds-padding-top-2">
<footer class="ds-sticky-footer">
	<div class="ds-col-xs-10 ds-offset-xs-1 ds-col-lg-8 ds-offset-lg-2 ds-col-xl-8 ds-offset-xl-2">
	   	<div class="ds-row ds-margin-top-0_5 ds-margin-bottom-0_5">
	        <div class="ds-col-sm-6 ds-col-md-4 ds-col-lg-5 ds-col-xl-2 ds-text-small">
	            <a class="ds-padding-top-0_5 ds-padding-bottom-0_5 ds-link-unstyled" href="https://w3.ibm.com/w3publisher/w3-privacy-notice/" target="_blank">Privacy</a>
	        </div>
	        <div class="ds-col-sm-6 ds-col-md-4 ds-col-lg-5 ds-col-xl-2 ds-text-small">
	            <a class="ds-padding-top-0_5 ds-padding-bottom-0_5 ds-link-unstyled" href="https://w3.ibm.com/w3/info_terms_of_use.html" target="_blank">Terms of use</a>
	        </div>
	        <div class="ds-col-sm-6 ds-col-md-4 ds-col-lg-5 ds-col-xl-3 ds-text-small">
	            <a class="ds-padding-top-0_5 ds-padding-bottom-0_5 ds-link-unstyled" href="https://w3-03.ibm.com/ibm/documents/corpdocweb.nsf/ContentDocsByTitle/Business+Conduct+Guidelines" target="_blank">Business Conduct Guidelines</a>
	        </div>
	        <div class="ds-col-sm-6 ds-col-md-4 ds-col-lg-5 ds-col-xl-2 ds-text-small">
	            <a class="ds-padding-top-0_5 ds-padding-bottom-0_5 ds-link-unstyled" href="https://w3.ibm.com/help/#/" target="_blank">Feedback</a>
	        </div>
	        <div class="ds-col-sm-6 ds-col-md-4 ds-col-lg-5 ds-col-xl-2 ds-text-small">
	            <a class="ds-padding-top-0_5 ds-padding-bottom-0_5 ds-link-unstyled" href="https://w3-03.ibm.com/w3/access-stmt.html" target="_blank">Accessibility</a>
	        </div>
	     </div>
	</div>
	<div class="ds-col-1 ds-float-right">
            <a class="ds-padding-top-0_5 ds-padding-bottom-0_5 ds-link-unstyled ds-float-right" href="https://www.ibm.com">IBM</a>
	</div>
</footer>
</div> 
<!-- Footer End  -->

</body>
</html>
